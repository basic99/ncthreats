<h3>Create an area of interest</h3>

<div id="input_div">
	<label for="custom">custom</label>
	<input type="radio" name="aoitype" id="custom" value="custom" />
	<label for="predefined">predefined</label>
	<input type="radio" name="aoitype" id="predefined" value="predefined" checked="checked" />
	<select id="area_select">
		<option value=""  selected="selected">no selection</option>
		<option value="nchuc2" >Huc 2</option>
		<option value="nchuc4" >Huc 4</option>
		<option value="nchuc6">Huc 6</option>
		<option value="nchuc8" >Huc 8</option>
		<option value="nchuc10" >Huc 10</option>
		<option value="nchuc12" >Huc 12</option>
		<option value="counties" >County</option>
		<option value="ncbcr" >Bird Cons. Reg.</option>

	</select>
</div>
